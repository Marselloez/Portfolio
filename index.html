document.addEventListener('DOMContentLoaded', function () {
  function highlightSQL(code) {
    code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    code = code.replace(/(--.*$)/gm, '<span class="comment">$1</span>');
    code = code.replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>');
    const keywords = [
      'SELECT', 'FROM', 'WHERE', 'INNER', 'JOIN', 'LEFT', 'ON', 'GROUP', 'BY',
      'ORDER', 'DESC', 'LIMIT', 'HAVING', 'AS', 'WHEN', 'THEN', 'ELSE', 'END',
      'CASE', 'IN', 'AND', 'OR', 'NOT', 'EXISTS'
    ];
    const reKeywords = new RegExp('\\b(' + keywords.join('|') + ')\\b', 'gi');
    code = code.replace(reKeywords, (m) => `<span class="keyword">${m.toUpperCase()}</span>`);
    code = code.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
    return code;
  }

  const sqlTestsRaw = {
    "SQL_Queries_For_Junior_Tester_1": `-- 1. Сумма платежей клиентов с использованием INNER JOIN и группировкой.
-- Выводим имя клиента и общую сумму его платежей, учитываются только клиенты с платежами.
SELECT clients.name, SUM(payments.amount) AS total_amount
FROM clients
INNER JOIN payments ON clients.id = payments.client_id
GROUP BY clients.name;

-- 2. Аналогичный запрос с LEFT JOIN (включая клиентов без платежей).
-- Выводим всех клиентов и сумму их платежей, для клиентов без платежей будет NULL.
SELECT clients.name, SUM(payments.amount) AS total_amount
FROM clients
LEFT JOIN payments ON clients.id = payments.client_id
GROUP BY clients.name;

-- 3. Вывод клиента с максимальной суммой платежей.
-- Находим клиента с самой большой суммой платежей.
SELECT clients.name, SUM(payments.amount) AS total_amount
FROM clients
INNER JOIN payments ON clients.id = payments.client_id
GROUP BY clients.name
ORDER BY total_amount DESC
LIMIT 1;

-- 4. Фильтрация клиентов с суммой платежей больше 500 с использованием HAVING.
-- Показываем только тех клиентов, у кого сумма платежей больше 500.
SELECT clients.name, SUM(payments.amount) AS total_amount
FROM clients
INNER JOIN payments ON clients.id = payments.client_id
GROUP BY clients.name
HAVING total_amount > 500;

-- 5. Использование CASE для статуса клиента по сумме платежей.
-- Добавляем столбец status, который выводит 'VIP' если сумма платежей больше 1000, иначе 'Regular'.
SELECT clients.name,
       SUM(payments.amount) AS total_amount,
       CASE
         WHEN SUM(payments.amount) > 1000 THEN 'VIP'
         ELSE 'Regular'
       END AS status
FROM clients
INNER JOIN payments ON clients.id = payments.client_id
GROUP BY clients.name;`,

"SQL_Queries_For_Junior_Tester_2":`-- 1. Вывод клиентов без заказов (NOT EXISTS)
-- Показать имена клиентов, у которых нет ни одного заказа.
SELECT name
FROM clients
WHERE NOT EXISTS (
    SELECT 1
    FROM orders
    WHERE orders.client_id = clients.id
);

-- 2. Клиенты с платежами выше средней по всем клиентам (подзапрос в FROM)
-- Показать клиентов, у которых сумма платежей превышает среднее значение по всем клиентам.
SELECT name, total
FROM (
    SELECT clients.name, SUM(payments.amount) AS total
    FROM clients
    JOIN payments ON payments.client_id = clients.id
    GROUP BY clients.name
) AS sub
WHERE total > (
    SELECT AVG(amount_sum)
    FROM (
        SELECT SUM(amount) AS amount_sum
        FROM payments
        GROUP BY client_id
    ) AS avg_sub
);

-- 3. Продукты, которые были заказаны хотя бы в 3 разных заказах (коррелированный подзапрос)
-- Найти товары, которые участвуют минимум в трёх разных заказах.
SELECT name
FROM products
WHERE (
    SELECT COUNT(DISTINCT order_id)
    FROM order_items
    WHERE order_items.product_id = products.id
) >= 3;

-- 4. Товары с ценой выше средней в своей категории (подзапрос в FROM)
-- Вывести товары, чья цена выше средней по их категории.
SELECT p.name, p.category, p.price
FROM (
    SELECT category, AVG(price) AS avg_price
    FROM products
    GROUP BY category
) AS avg_cat
JOIN products p ON p.category = avg_cat.category
WHERE p.price > avg_cat.avg_price;

-- 5. Месяцы с суммой платежей выше среднего (HAVING + подзапрос)
-- Найти месяца, в которых общая сумма платежей превышала среднюю по всем месяцам.
SELECT TO_CHAR(payment_date, 'YYYY-MM') AS month, SUM(amount) AS total
FROM payments
GROUP BY TO_CHAR(payment_date, 'YYYY-MM')
HAVING SUM(amount) > (
    SELECT AVG(monthly_total)
    FROM (
        SELECT SUM(amount) AS monthly_total
        FROM payments
        GROUP BY TO_CHAR(payment_date, 'YYYY-MM')
    ) AS sub
);
`,

"SQL_Queries_For_Junior_Tester_3": `-- 1. Заказы, содержащие товары только из категории 'Электроника' (NOT EXISTS)
-- Вывести заказы, в которых нет ни одного товара не из категории 'Электроника'.
SELECT DISTINCT order_id
FROM order_items oi
WHERE NOT EXISTS (
    SELECT 1
    FROM order_items oi2
    JOIN products p ON oi2.product_id = p.id
    WHERE oi2.order_id = oi.order_id
      AND p.category != 'Электроника'
);

-- 2. Товары, у которых нет ни одного заказа
-- Вывести названия товаров, которые ни разу не заказывали.
SELECT name
FROM products
WHERE NOT EXISTS (
    SELECT 1
    FROM order_items
    WHERE order_items.product_id = products.id
);

-- 3. Клиенты, сделавшие более одного заказа, и сумма по всем их заказам (подзапрос в FROM)
-- Показать клиентов с более чем одним заказом и общей суммой по всем заказам.
SELECT c.name, total_orders, total_amount
FROM (
    SELECT client_id, COUNT(*) AS total_orders, SUM(total_price) AS total_amount
    FROM orders
    GROUP BY client_id
    HAVING COUNT(*) > 1
) AS sub
JOIN clients c ON c.id = sub.client_id;

-- 4. Самый популярный товар (TOP 1 по количеству заказов)
-- Показать товар, который заказывали чаще всего.
SELECT products.name, COUNT(order_items.id) AS times_ordered
FROM products
JOIN order_items ON order_items.product_id = products.id
GROUP BY products.name
ORDER BY times_ordered DESC
LIMIT 1;

-- 5. Использование CASE для определения категории товара по цене
-- Добавить колонку с категорией товара: 'Дорогой', 'Средний', 'Дешевый'.
SELECT name, price,
       CASE
         WHEN price >= 1000 THEN 'Дорогой'
         WHEN price >= 500 THEN 'Средний'
         ELSE 'Дешевый'
       END AS price_category
FROM products;
`,
"SQL_Queries_For_Junior_Tester_4": `-- 1. Клиенты, у которых сумма платежей больше, чем у любого клиента с меньшим ID (коррелированный подзапрос с NOT EXISTS)
-- Найти клиентов, чья общая сумма платежей превышает сумму платежей любого клиента с меньшим ID.
SELECT name
FROM clients
WHERE NOT EXISTS (
    SELECT 1
    FROM payments p2
    JOIN clients c2 ON p2.client_id = c2.id
    WHERE c2.id < clients.id
    GROUP BY c2.id
    HAVING SUM(p2.amount) >= (
      SELECT SUM(amount)
      FROM payments
      WHERE client_id = clients.id
  )
);

-- 2. Клиенты, у которых средняя сумма платежа больше, чем у клиента с ID = 3 (подзапрос в HAVING)
-- Вывести имена клиентов, у которых средний платёж больше, чем у клиента с ID 3.
SELECT name
FROM clients
JOIN payments ON payments.client_id = clients.id
GROUP BY clients.id, clients.name
HAVING AVG(payments.amount) > (
    SELECT AVG(amount)
    FROM payments
    WHERE client_id = 3
);

-- 3. Клиенты, у которых общее количество платежей больше 2 и сумма превышает минимальную сумму среди таких клиентов.
-- Используется подзапрос в SELECT и дополнительная фильтрация по количеству платежей.
SELECT name,
  (SELECT COUNT(*) 
   FROM payments 
   WHERE payments.client_id = clients.id) AS total_count,
  (SELECT SUM(amount) 
   FROM payments 
   WHERE payments.client_id = clients.id) AS total_sum
FROM clients
WHERE 
  (SELECT COUNT(*) 
   FROM payments 
   WHERE payments.client_id = clients.id) > 2
  AND
  (SELECT SUM(amount) 
   FROM payments 
   WHERE payments.client_id = clients.id) > (
     SELECT MIN(total)
     FROM (
       SELECT SUM(amount) AS total
       FROM payments
       GROUP BY client_id
       HAVING COUNT(*) > 2
     ) AS sub
);

-- 4. Клиенты, у которых нет платежей, но при этом они есть в таблице клиентов (NOT EXISTS)
-- Найти всех клиентов, у которых нет ни одного платежа.
SELECT name
FROM clients
WHERE NOT EXISTS (
    SELECT 1
    FROM payments
    WHERE payments.client_id = clients.id
);

-- 5. Клиенты, у которых хотя бы один платёж меньше 200 и ни одного платежа больше 800 (двойной EXISTS)
-- Найти клиентов, у которых был платёж < 200 и не было платежей > 800.
SELECT name
FROM clients
WHERE EXISTS (
    SELECT 1
    FROM payments
    WHERE payments.client_id = clients.id AND payments.amount < 200
)
AND NOT EXISTS (
    SELECT 1
    FROM payments
    WHERE payments.client_id = clients.id AND payments.amount > 800
);
`,

  "Тест-план": `<section><h2>1. Общие сведения</h2><p><strong>Название проекта:</strong> ActQA – социальная сеть для тестировщиков для обмена опытом.</p><p><strong>Цель тестирования:</strong> Проверка функциональности, производительности и безопасности платформы ActQA для обеспечения качественного пользовательского опыта.</p> <p><strong>Объект тестирования:</strong> Веб-приложение ActQA, включая интерфейс пользователя, базу данных и серверную часть.</p></section><section><h2>2. Цели и задачи тестирования</h2><h3>Цели:</h3><ul><li>Подтвердить соответствие функциональных возможностей заявленным требованиям.</li><li>Обеспечить стабильную работу приложения при различных нагрузках.</li><li>Выявить и устранить уязвимости безопасности.</li></ul><h3>Задачи:</h3><ul><li>Провести функциональное тестирование всех ключевых функций.</li><li>Оценить производительность приложения при различных сценариях использования.</li><li>Выполнить тестирование безопасности для выявления возможных уязвимостей.</li></ul></section><section><h2>3. Область тестирования</h2><h3>Включает:</h3><ul><li>Регистрация и авторизация пользователей.</li><li>Создание, редактирование и удаление постов.</li><li>Взаимодействие с другими пользователями (комментарии, лайки, подписки).</li><li>Поиск и фильтрация контента.</li><li>Настройки профиля пользователя.</li></ul><h3>Не включает:</h3><ul><li>Интеграция с внешними сервисами (если таковые имеются).</li><li>Мобильные версии приложения (если тестируется только веб-версия).</li></ul></section><section><h2>4. Ресурсы и расписание</h2><h3>Команда тестирования:</h3><ul><li>2 QA-инженера.</li><li>1 тест-менеджер.</li></ul><h3>Инструменты:</h3><ul><li>Selenium для автоматизированного тестирования.</li><li>JMeter для нагрузочного тестирования.</li><li>Burp Suite для тестирования безопасности.</li></ul><h3>Расписание:</h3><ul><li>Подготовка тестовой среды: 1 день.</li><li>Функциональное тестирование: 3 дня.</li><li>Нагрузочное тестирование: 2 дня.</li><li>Тестирование безопасности: 2 дня.</li><li>Анализ результатов и составление отчета: 2 дня.</li></ul></section><section><h2>5. Стратегия тестирования</h2><h3>Методы:</h3><ul><li>Ручное тестирование для проверки пользовательского интерфейса.</li><li>Автоматизированное тестирование для регрессионных сценариев.</li><li>Нагрузочное тестирование для оценки производительности.</li><li>Тестирование безопасности для выявления уязвимостей.</li></ul><h3>Типы тестирования:</h3><ul><li>Функциональное.</li><li>Производительность.</li><li>Безопасность.</li><li>Совместимость (кросс-браузерное тестирование).</li></ul></section><section><h2>6. Критерии приемки</h2><ul><li>Все критические и высокие дефекты должны быть устранены.</li><li>Приложение должно соответствовать заявленным функциональным требованиям.</li><li>Производительность приложения должна соответствовать установленным стандартам.</li><li>Необходимо обеспечить защиту от основных типов атак (например, SQL-инъекции, XSS).</li></ul></section><section><h2>7. Ожидаемые результаты</h2><ul><li>Отчеты о найденных дефектах с приоритетами и статусами.</li><li>Статистика по производительности приложения.</li><li>Заключение о соответствии приложения требованиям безопасности.</li></ul></section><section><h2>8. Риски и предположения</h2><h3>Риски:</h3><ul><li>Ограниченные ресурсы для проведения тестирования.</li><li>Возможные изменения в функциональных требованиях в процессе тестирования.</li></ul><h3>Предположения:</h3><ul><li>Все необходимые данные для тестирования будут предоставлены в срок.</li><li>Разработчики будут оперативно устранять найденные дефекты.</li></ul></section><section><h2>9. Организация и коммуникация</h2><h3>Ответственные:</h3><ul><li>Тест-менеджер: координация всех тестовых активностей.</li><li>QA-инженеры: выполнение тестов и составление отчетов.</li></ul><h3>Коммуникация:</h3><ul><li>Ежедневные стендапы для обсуждения прогресса.</li><li>Использование Jira для отслеживания дефектов и задач.</li><li>Регулярные обновления заинтер
