"SQL_Queries_For_Junior_Tester_2":`-- 1. –í—ã–≤–æ–¥ –∫–ª–∏–µ–Ω—Ç–æ–≤ –±–µ–∑ –∑–∞–∫–∞–∑–æ–≤ (NOT EXISTS)
-- –ü–æ–∫–∞–∑–∞—Ç—å –∏–º–µ–Ω–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤, —É –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ –∑–∞–∫–∞–∑–∞.
SELECT name
FROM clients
WHERE NOT EXISTS (
    SELECT 1
    FROM orders
    WHERE orders.client_id = clients.id
);

-- 2. –ö–ª–∏–µ–Ω—Ç—ã —Å –ø–ª–∞—Ç–µ–∂–∞–º–∏ –≤—ã—à–µ —Å—Ä–µ–¥–Ω–µ–π –ø–æ –≤—Å–µ–º –∫–ª–∏–µ–Ω—Ç–∞–º (–ø–æ–¥–∑–∞–ø—Ä–æ—Å –≤ FROM)
-- –ü–æ–∫–∞–∑–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–æ–≤, —É –∫–æ—Ç–æ—Ä—ã—Ö —Å—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–µ–π –ø—Ä–µ–≤—ã—à–∞–µ—Ç —Å—Ä–µ–¥–Ω–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –≤—Å–µ–º –∫–ª–∏–µ–Ω—Ç–∞–º.
SELECT name, total
FROM (
    SELECT clients.name, SUM(payments.amount) AS total
    FROM clients
    JOIN payments ON payments.client_id = clients.id
    GROUP BY clients.name
) AS sub
WHERE total > (
    SELECT AVG(amount_sum)
    FROM (
        SELECT SUM(amount) AS amount_sum
        FROM payments
        GROUP BY client_id
    ) AS avg_sub
);

-- 3. –ü—Ä–æ–¥—É–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ –∑–∞–∫–∞–∑–∞–Ω—ã —Ö–æ—Ç—è –±—ã –≤ 3 —Ä–∞–∑–Ω—ã—Ö –∑–∞–∫–∞–∑–∞—Ö (–∫–æ—Ä—Ä–µ–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥–∑–∞–ø—Ä–æ—Å)

    FROM order_items
    WHERE order_items.product_id = products.id

"SQL_Queries_For_Junior_Tester_3": `-- 1. –ó–∞–∫–∞–∑—ã, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ —Ç–æ–≤–∞—Ä—ã —Ç–æ–ª—å–∫–æ –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ '–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞' (NOT EXISTS)
